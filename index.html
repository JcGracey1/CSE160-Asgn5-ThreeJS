<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three.js Starter</title>
  <!-- Import map for modules -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://threejs.org/build/three.module.js",
        "three/addons/loaders/OBJLoader.js": "https://threejs.org/examples/jsm/loaders/OBJLoader.js",
        "three/examples/jsm/loaders/MTLLoader.js": "https://threejs.org/examples/jsm/loaders/MTLLoader.js",
        "three/examples/jsm/controls/OrbitControls.js": "https://threejs.org/examples/jsm/controls/OrbitControls.js"
      }
    }
    </script>
    
    
</head>
<body>
  <canvas id="c"></canvas>
  <!-- Load your scene script as a module -->
  <script type="module" src="Candlestick.js"></script>
  <script type="module" src="Firefly.js"></script>
  <script type="module" src="Scene.js"></script>
</body>

  
</html>
